<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入样式文件 -->
    <style>
        section {
            margin-bottom: 40px; /* 板块之间的间距 */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #0073e6; /* 标题下划线 */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 日期和时间显示 -->
    <div id="clock">
        <span id="date">YYYY年MM月DD日</span>
        <span id="time">HH:MM:SS</span>
    </div>

    <!-- 导航栏 -->
    <div class="sidebar">
        <h3>欢迎</h3>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="网站介绍.html">网站介绍</a></li>
            <li><a href="更新日志.html">更新日志</a></li>
        </ul>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <section>
            <h2>班规下载</h2>
            <p style="color: #0073e6;">文件预览</p>
            <img src="./img/班规预览.png" style="height: 8cm;width: 5cm;"></img>
            <p style="color: #0073e6;"><a href="./other/班规 - 副本.docx">点击以下载</a></p>
        </section>
        <section>
            <h2>操行分表下载</h2>
            <p style="color: #0073e6;">文件预览</p>
            <p style="color: #0073e6;">暂无预览</p>
            <p style="color: #0073e6;"><a href="./other/高一13班操行分.xlsx">点击以下载</a></p>
        </section>
    </div>
    <script>
        // JavaScript 实现实时日期和时间
        function updateDateTime() {
            const now = new Date(); // 获取当前时间

            // 格式化日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从 0 开始，需要加 1
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}年${month}月${day}日`;

            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            // 更新日期和时间显示
            document.getElementById('date').textContent = dateString;
            document.getElementById('time').textContent = timeString;
        }

        // 每秒更新一次日期和时间
        setInterval(updateDateTime, 1000);
        updateDateTime(); // 初始化日期和时间
    </script>
</body>
</html>

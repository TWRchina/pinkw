<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入样式文件 -->
    <style>
        section {
            margin-bottom: 40px; /* 板块之间的间距 */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #0073e6; /* 标题下划线 */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    
    
    <!-- 日期和时间显示 -->
    <div id="clock">
        <span id="date">YYYY年MM月DD日</span>
        <span id="time">HH:MM:SS</span>
    </div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}年${month}月${day}日`;
    
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
    
            document.getElementById('date').textContent = dateString;
            document.getElementById('time').textContent = timeString;
        }
    
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    <!-- 导航栏 -->
    <div class="sidebar">
        <h3>欢迎</h3>
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="网站介绍.html">网站介绍</a></li>
            <li><a href="密码验证.html">文件下载</a></li>
        </ul>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <h1>网站更新日志</h1>
        <section>
            <h2>2025年2月22日 - 正式版1.0.0.1</h2>
            <p style="color: #0073e6;">2025年2月22日更新正式版1.0.0.1版本，修复大部分问题，对内容进行详细注释，方便其他用户阅读复制</p>
        </section>
        <section>
            <h2>2025年1月29日 - BETA版1.0.0.0</h2>
            <p style="color: #0073e6;">对先前网站进行更新，启用新网站，同时停止旧网站的服务</p>
        </section>
    </div>
</body>
</html>
